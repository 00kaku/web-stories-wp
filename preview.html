<!doctype html>
<html>
<head>
	<title>Generating Preview..</title>
	<style>
		.loading-text {
			text-align: center;
			font-size: 30px;
		}
	</style>
	<script>
      function newContent() {
        const content = localStorage.getItem( 'previewMarkup' );

        if ( content ) {
          document.open();
          document.write( content );
          document.close();
        } else {
          window.close();
        }
      }
	</script>
</head>
<body onload="newContent();">
	<p class="loading-text">Generating Preview..</p>
</body>
</html>
